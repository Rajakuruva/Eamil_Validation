{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}
    <title>Document</title>
    {% endblock %}
    <style>
        center
        {
            color: rgb(13, 1, 17);
        }
    </style>
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">
</head>
<body class="bg-image">
    <center>
        <nav class="nav bg-secondary border border-danger border border-3">
            <a href="{% url 'admin:index' %}" class="na-link mt-3 mb-3 ms-4 shadow-lg px-4 btn bg-info text-white">Admin_page</a>
            <a href="{% url 'Registration' %}" class="na-link mt-3 mb-3 ms-4 shadow-lg px-4 btn bg-info text-white">Registration_page</a>
            <a href="{% url 'Home' %}" class="na-link mt-3 mb-3 ms-4 shadow-lg px-4 btn bg-info text-white">Home_page</a>
            {% if user.is_authenticated %}
                <a href="{% url 'User_logout' %}" class="na-link mt-3 mb-3 ms-4 shadow-lg px-4 btn bg-info text-white">User_logout</a>
            {% else %}
                <a href="{% url 'User_login' %}" class="na-link mt-3 mb-3 ms-4 shadow-lg px-4 btn bg-info text-white">User_login</a>
            {% endif %}
        </nav>
        {% block body_block %}

        {% endblock %}
    </center>
    <script src="{% static 'js/mdb.min.js' %}"></script>
</body>
</html>
